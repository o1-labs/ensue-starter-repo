name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      env:
        NPM_TOKEN: ${{ secrets.SAFFRON_TOKEN }}
    
    - name: Build project
      run: npm run build
    
    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.SAFFRON_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Start Docker and run script
      run: |
        npm run docker:run
        # Wait for container to be ready
        for i in {1..30}; do
          if curl -f http://localhost:8000 >/dev/null 2>&1; then
            echo "Container is ready!"
            break
          fi
          echo "Waiting for container... ($i/30)"
          sleep 2
          if [ $i -eq 30 ]; then
            echo "Container failed to start, showing logs:"
            docker logs saffron-agent-demo
            exit 1
          fi
        done
        npm start
