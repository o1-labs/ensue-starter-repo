name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
      env:
        PROJECT_UNTITLED_TOKEN: ${{ secrets.PROJECT_UNTITLED_TOKEN }}
    
    - name: Build project
      run: npm run build
    
    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.PROJECT_UNTITLED_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Run Docker container
      run: |
        chmod +777 ./data
        npm run docker:run
        sleep 10
    
    - name: Check Docker container logs
      run: docker logs saffron-agent-demo
    
    - name: Test health check
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"jsonrpc": "2.0", "method": "health_check", "params": [], "id": 1}' \
          http://localhost:8000 | grep '"ok"'
